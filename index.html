<!DOCTYPE html>
<html>
    <head>
        <tittle>Recorrido virtual</tittle>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="tour.js"></script>
        <script src="cursor.js"></script>
    </head>
    <body>
        <a-scene id="main-scene">
            <a-sky id="main-container" radius="5000" color="cyan"></a-sky>
                <a-entity id="place-container" cursor-listener tour></a-entity>
                <a-camera position="0 0 0" id="camera">
                    <a-entity id="app-tittle" position="0 0.73 -1" text="font:exo2bold; align:center; width:2; color:black; value:Es momento de viajar virtualmente">
                        <a-entity id="app-subtittle" position="0 -0.1 0" text="font:dejavu; align:center; width:1; color:black; value:Viaja alrededor del mundo"></a-entity>
                    </a-entity>
                    <a-entity id="camera-cursor" cursor position="0 0 -1"
                    geometry="primitive:ring; radiusInner:0.02; radiusOuter:0.03" material="color:white; shader:flat"></a-entity> 
                </a-camera>
            
        </a-scene>
    </body>
</html>
